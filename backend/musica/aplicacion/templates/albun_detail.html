<html>

<head>
  <title>Detalles del Álbum</title>
</head>

<body>
  <h1>{{ albun.titulo }}</h1>
  <p>Año: {{ albun.ano }}</p>
  <img src="{{ albun.albunes_imagen.url }}" alt="{{ albun.titulo }}" />

  <h1>Listado de Canciones</h1>
  <ul>
    {% for cancion in canciones %}
    <li>
      <a href="{% url 'aplicacion:cancion_detail' cancion.id %}">{{ cancion.titulo }}</a>
    </li>
    {% endfor %}
  </ul>
</body>

</html>
